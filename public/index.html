			var num = 2,status = 0;
			btn1.onclick = function(){
				turn.style.background = `url('http://www.tf-china.com/uploads/150727/ad1.jpg')`;

			btn2.onclick = function(){

				num += 1;
				if(num % 2 != 0 && num % 3 != 0){
					status = 1;
				}else if(num % 3 != 0){
					status = 2;
				}else{
